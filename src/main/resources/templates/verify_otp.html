<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>this is login page</title>
</head>
<body>
	<section> 
		 <div id="login">
        
        <div class="container text-center">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 250px;" class="col-md-12">
						
                       <!-- email form -->
                       <div class="alert alert-success mt-3" role="alert">
                            We have sent OTP to your email..
                       </div>
                       
         <!-- message box -->
		<div th:if="${session.message}" class="container">
			
		       <div class="alert alert-danger mt-2 text-center" role="alert">
                   
                   <span th:text="${session.message}"> </span>
                   
               </div>
               
               <th:block th:text="${@sessionHelper.removeMessageFromSession()}"> </th:block>
               
		</div>
                       
                       <form method="post" action="" th:action="@{/verify-otp}">
						   
						   <div class="form-group">
							   
							   <input name="otp" required="required" type="text" placeholder="Enter OTP here" class="form-control" />
							   
						   </div>
						   
						   <div class="container text-center">
							   
							   <button class="btn btn-success"> Verify </button>
							   
						   </div>
						   
					   </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
</body>
</html>
